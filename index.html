<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: cursive;
            background: url('https://png.pngtree.com/background/20230416/original/pngtree-ai-robot-innovation-high-tech-ppt-robot-template-background-image-picture-image_2443210.jpg') ;
            background-repeat: no-repeat;
            background-size: cover;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            margin-bottom: 60px;
        }

        nav {
            margin-left: auto;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .icon img
        {
         width: 30px;
        }
        .icon {
            font-size: 20px; /* Adjust the size of the icon */
            margin-right: 10px;
        }

        .login-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .main-content {
           /* Aesthetic background color */
            padding: 150px;
            text-align: center;
        }

        .designed-text {
            font-size: 24px;
            color: #d30f0f;
            font-weight: bold;
            animation: slideIn 1.5s ease-in-out;
        }
        @keyframes slideIn {
            from {
                transform: translateX(-50%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .glow {
  font-size: 50px;
  color: #fff;
  text-align:right;

  animation: glow 3s ease-in-out infinite alternate;
}

@-webkit-keyframes glow{
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #d5c9cf, 0 0 40px #d8cfd4, 0 0 50px #938f91, 0 0 60px #e0d6db, 0 0 70px #e60073;
  }
  
  to {
    text-shadow: 0 0 20px #fff, 0 0 30px #a3d9db, 0 0 40px #b9cbcc, 0 0 50px #889799, 0 0 60px #6fd2e6, 0 0 70px #3e7384, 0 0 80px #ff4da6;
  }
}
    </style>
</head>

        <nav>

            <a href="./feedback.html">Feedback</a>
            
            <a href="./language.html">Language</a>
            <a href="#">Developer Mode</a>
        </nav>
        <button class="login-button"><a href="a.html">Login/Signin</a></button>
        
    </header>

    <!-- The rest of your content goes here -->
    <div class="main-content">
        <div class="designed-text">
            <h1 class="glow">Welcome to Open AI!</h1>
        </div>
        <!-- Add more content as needed -->
    </div>

</body>
</html>
