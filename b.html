<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAI Interface</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('https://media.istockphoto.com/id/1084786776/vector/3d-empty-studio-room-show-booth-for-designers-with-spotlight-on-black-gradient-background.jpg?s=612x612&w=0&k=20&c=9brja9MqzWJ9Cpm-Euocc0v6Pbk_B31QvAirMWfomsU=') no-repeat center center fixed;
      background-size: cover;
      color: #dfe6e9;
      overflow: hidden;
      animation: colorChange 10s infinite;
    }

    h1 {
      margin-bottom: 20px;
      color: #3498db;
    }

    form {
      width: 80%;
      max-width: 400px;
      border: 2px solid #3498db;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
     background: url('https://thumbs.dreamstime.com/b/settings-icon-abstract-blue-background-illustration-digital-texture-design-concept-dark-grunge-elegant-paint-modern-162449292.jpg');
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
      font-size: 18px;
      margin-bottom: 10px;
      color: #3498db;
      display: block;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 2px solid #57606f;
      border-radius: 10px;
      background-color: #57606f;
      color: #dfe6e9;
    }

    input[type="button"] {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: 2px solid #6ab04c;
      border-radius: 5px;
      background-color: #6ab04c;
      color: #dfe6e9;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    input[type="button"]:hover {
      background-color: #4b8737;
    }

    #result {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    #enteredText {
      font-size: 18px;
      color: #3498db;
    }

    /* Animation for a simple background color change */
   
    .glow {
  font-size: 50px;
  color: #fff;
  text-align: center;

  animation: glow 3s ease-in-out infinite alternate;
}

@-webkit-keyframes glow{
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #4900e6, 0 0 40px #0092e6, 0 0 50px #0073e6, 0 0 60px #00b8e6, 0 0 70px #e60073;
  }
  
  to {
    text-shadow: 0 0 20px #fff, 0 0 30px #4dbeff, 0 0 40px #4dacff, 0 0 50px #4dc4ff, 0 0 60px #4df3ff, 0 0 70px #4df9ff, 0 0 80px #ff4da6;
  }
}
  </style>
</head>
<body>
  <h1 class="glow">OpenAI Interface</h1>

  <form id="openaiform" style="border-radius: 30px; height: 200px; display: flex; justify-content: center; flex-direction: column; align-items: center;">
    <label for="userText">Enter your Text:</label>
    <input type="text" id="userText" name="userText" required>
    <br>
    <input type="button" onclick="displayEnteredText()" value="Submit" style="width: 100px;">
  </form>

  <div id="result">
    
    <h3 id="enteredText" style="font-size: 40px;"></h3>
  </div>

  <script>
    function displayEnteredText() {
      // Get the entered text
      const enteredText = document.getElementById('userText').value;

      // Display the entered text
      document.getElementById('enteredText').innerText = enteredText;

      // Show the result section
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
